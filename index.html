<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Feria | Tickera </title>
    <!-- Carga Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Modal de Selección de Feria -->
    <div id="feriaSelectionModal" class="p-4 md:p-8">
        <div class="modal-content bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
            <h2 class="text-3xl font-bold mb-4 text-gray-800 text-center border-b pb-3">
                Bienvenido a Tickera Fénix
            </h2>
            <p class="text-gray-600 mb-8 text-center">
                Seleccione la Feria para la que va a imprimir tickets.
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Botón Feria del Centro -->
                <button type="button" onclick="selectFeria('centro')"
                        class="px-4 py-8 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition duration-150 text-xl text-center transform hover:scale-105">
                    Feria del Centro
                </button>
                <!-- Botón Feria del Este -->
                <button type="button" onclick="selectFeria('este')"
                        class="px-4 py-8 bg-green-600 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition duration-150 text-xl text-center transform hover:scale-105">
                    Feria del Este
                </button>
                <!-- Botón Feria de Ruiz Pineda -->
                <button type="button" onclick="selectFeria('ruiz')"
                        class="px-4 py-8 bg-yellow-600 text-white font-semibold rounded-lg shadow-lg hover:bg-yellow-700 transition duration-150 text-xl text-center transform hover:scale-105">
                    Feria de Ruiz Pineda
                </button>
            </div>
            <p id="message" class="text-sm text-center text-gray-500 mt-6 hidden">Cargando...</p>
        </div>
    </div>
    
    <script>
        const messageDisplay = document.getElementById('message');

        function selectFeria(feriaId) {
            // Guardar la selección en el navegador
            localStorage.setItem('feriaSelection', feriaId);
            
            // Mostrar mensaje de carga
            messageDisplay.textContent = `Feria seleccionada: ${feriaId}. Redireccionando...`;
            messageDisplay.classList.remove('hidden');

            // Redireccionar al archivo principal después de un pequeño retraso visual
            setTimeout(() => {
                window.location.href = 'precios.html';
            }, 500);
        }
    </script>
</body>
</html>
