<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Feria | Tickera F√©nix</title>
    <!-- Carga Tailwind CSS para estilos r√°pidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a472a, #2d5a3f); /* Verde Navidad oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animaci√≥n de Nieve */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.3; }
        }

        /* Estilo tipo tarjeta de regalo */
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #c0392b; /* Rojo Navidad */
            border-radius: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        /* Decoraci√≥n de esquinas */
        .corner-deco {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
        }
        .top-left { top: -20px; left: -20px; transform: rotate(-45deg); }
        .top-right { top: -20px; right: -20px; transform: rotate(45deg); }

        .btn-christmas {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-christmas:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* Efecto de brillo en botones */
        .btn-christmas::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-christmas:hover::after {
            left: 100%;
        }

    </style>
</head>
<body>

    <!-- Contenedor de Nieve (se llena con JS) -->
    <div id="snow-container" class="absolute inset-0 w-full h-full pointer-events-none"></div>

    <!-- Modal de Selecci√≥n de Feria -->
    <div id="feriaSelectionModal" class="p-4 md:p-8 w-full max-w-4xl relative z-10">
        
        <div class="modal-content p-8 md:p-12 w-full text-center">
            
            <!-- Decoraciones visuales -->
            <div class="text-6xl mb-2 absolute -top-8 left-1/2 transform -translate-x-1/2 bg-white rounded-full p-2 border-4 border-red-600 shadow-lg">üéÖ</div>

            <h2 class="text-4xl md:text-5xl font-extrabold mb-6 text-red-700 tracking-tight mt-6" style="text-shadow: 1px 1px 0px #fff;">
                üéÑ Tickera F√©nix üéÑ
            </h2>
            
            <p class="text-gray-700 mb-10 text-lg font-medium">
                ¬°Lleg√≥ la navidad a la tickera! Selecciona tu feria para empezar a imprimir.
                <br><span class="text-sm text-green-700 font-bold">(BIENVENIDO COMPA√ëERO)</span>
            </p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Bot√≥n Feria del Centro -->
                <button type="button" onclick="selectFeria('centro')"
                        class="btn-christmas px-6 py-10 bg-gradient-to-br from-red-600 to-red-800 text-white font-bold rounded-2xl shadow-lg text-xl border-b-4 border-red-900">
                    <div class="text-3xl mb-2">üè¢</div>
                    Feria del Centro
                </button>
                <!-- Bot√≥n Feria del Este -->
                <button type="button" onclick="selectFeria('este')"
                        class="btn-christmas px-6 py-10 bg-gradient-to-br from-green-600 to-green-800 text-white font-bold rounded-2xl shadow-lg text-xl border-b-4 border-green-900">
                    <div class="text-3xl mb-2">üéÅ</div>
                    Feria del Este
                </button>
                <!-- Bot√≥n Feria de Ruiz Pineda -->
                <button type="button" onclick="selectFeria('ruiz')"
                        class="btn-christmas px-6 py-10 bg-gradient-to-br from-yellow-500 to-yellow-700 text-white font-bold rounded-2xl shadow-lg text-xl border-b-4 border-yellow-800">
                    <div class="text-3xl mb-2">‚≠ê</div>
                    Feria de Ruiz Pineda
                </button>
            </div>
            
            <div id="message" class="mt-8 hidden p-4 bg-green-100 text-green-800 rounded-lg font-semibold animate-pulse border border-green-300">
                Cargando...
            </div>

            <div class="mt-8 text-xs text-gray-500 font-mono">
                @REDCECOSESOLA
            </div>
        </div>
    </div>
    
    <script>
        const messageDisplay = document.getElementById('message');
        const snowContainer = document.getElementById('snow-container');

        // Funci√≥n para crear nieve
        function createSnow() {
            const symbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢'];
            const numberOfFlakes = 50; // Cantidad de copos

            for (let i = 0; i < numberOfFlakes; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Posici√≥n y animaci√≥n aleatoria
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Entre 2 y 5 segundos
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.style.animationDelay = Math.random() * 5 + 's';
                
                snowContainer.appendChild(flake);
            }
        }

        function selectFeria(feriaId) {
            // Guardar la selecci√≥n en el navegador
            localStorage.setItem('feriaSelection', feriaId);
            
            // Mostrar mensaje de carga con estilo
            let nombreFeria = feriaId.charAt(0).toUpperCase() + feriaId.slice(1);
            messageDisplay.innerHTML = `üéÑ ¬°Excelente elecci√≥n! Yendo a la <strong>Feria del ${nombreFeria}</strong>...`;
            messageDisplay.classList.remove('hidden');

            // Redireccionar
            setTimeout(() => {
                window.location.href = 'precios.html';
            }, 1000); // Un segundo para que vean la animaci√≥n
        }

        // Iniciar la nieve al cargar
        document.addEventListener('DOMContentLoaded', createSnow);
    </script>
</body>
</html>
